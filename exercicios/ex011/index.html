<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir o site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a produzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/forgranted-dyalla.mp3" type="audio/mpeg">
        <source src="midia/forgranted-dyalla.ogg" type="audio/ogg">
        <source src="midia/forgranted-dyalla.wav" type="audio/wav">
    </audio>
     
</body>
</html>
